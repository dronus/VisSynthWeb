<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>untitled</title>
    
    <link rel="stylesheet" href="static/css/font.css">
    <link rel="stylesheet" href="static/css/vars.css">
    <link rel="stylesheet" href="static/css/util.css">
    <link rel="stylesheet" href="static/css/vis.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/css/keyboard.css">

    <script src="static/lib/fsm.js"></script>
    <script src="static/lib/idle.js"></script>
    <script src="static/lib/lang.js"></script>
    <script src="static/lib/snippet.js"></script>

    <script src="static/vis/canvas.js"></script>
    <script src="static/vis/filters.js"></script>
    <script src="static/vis/glmatrix.js"></script>
    <script src="static/vis/texture.js"></script>
    <script src="static/vis/generators.js"></script>
    <script src="static/vis/shader.js"></script>
  </head>

  <body>
    <section class="stage start">
      <div class="backdrop"></div>
      <div class="title tilted h--alpha">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
      <div class="box">
        <div class="header t--beta"></div>
        <div class="body t--gamma"></div>
        <div class="icon"></div>
      </div>
      <div class="button t--beta"></div>
    </section>
    
    <section class="stage gate">
      <div class="title tilted">
        <div class="line1 h--gamma"></div>
        <div class="line2 h--beta"></div>
      </div>
      <div class="list">
        <div class="instruction t--beta"></div>
        {{ range $cat, $files := . }}
        <div class="cat {{ $cat }} o--beta" data-id="{{ $cat }}"></div>
        {{ end }}
      </div>
    </section>
{{ range $cat, $files := . }}

    <section class="stage theme theme__{{ $cat }}" data-id="{{ $cat }}">
      <div class="title tilted">
        <div class="line1 h--gamma"></div>
        <div class="line2 h--beta"></div>
      </div>
      <div class="preview"></div>
      <div class="list">
        <div class="instruction t--beta">
          <span class="prefix"></span>
          <span class="cat"></span>
          <span class="suffix"></span>
        </div>
{{ range $file := $files }}
        <div class="thumb" style="background-image: url(static/themes/{{ $cat }}/{{ $file }});" data-src="static/themes/{{ $cat }}/{{ $file }}"></div>
{{ end }}
      </div>
      <div class="button prev t--beta"></div>
      <div class="button next t--beta"></div>
    </section>
{{ end }}
    
    <section class="stage countdown">
      <div class="flap x tilted h--beta"></div>
      <div class="flap ix tilted h--beta"></div>
      <div class="flap viii tilted h--beta"></div>
      <div class="flap vii tilted h--beta"></div>
      <div class="flap vi tilted h--beta"></div>
      <div class="flap v tilted h--beta"></div>
      <div class="flap iv tilted h--beta"></div>
      <div class="flap iii tilted h--beta"></div>
      <div class="flap ii tilted h--beta"></div>
      <div class="flap i tilted h--beta"></div>
      <div class="shutter"></div>
    </section>
    
    <section class="stage preview">
      <div class="title tilted">
        <div class="line1 h--beta"></div>
      </div>
      <div class="nav">
        <div class="button--l prev t--beta"></div>
        <div class="button--l retry t--beta"></div>
        <div class="button--l next t--beta"></div>
      </div>
    </section>
    
    <section class="stage message">
      <div class="title tilted">
        <div class="line1 h--gamma"></div>
        <div class="line2 h--beta"></div>
      </div>
      <div class="preview">
        <canvas class="canvas" width="1920" height="1080"></canvas>
      </div>
      <div class="instruction t--beta">
        <div class="header"></div>
        <div class="body"></div>
        <div class="icon"></div>
      </div>
      <div class="t--beta">
        <div class="kb"></div>
      </div>
      <div class="nav">
        <div class="button--l prev t--beta"></div>
        <div class="button--l reset t--beta"></div>
        <div class="button--l next t--beta"></div>
      </div>
    </section>
    
    <section class="stage send">
      <div class="title tilted">
        <div class="line1 h--gamma"></div>
        <div class="line2 h--beta"></div>
      </div>
      <div class="preview">
        <canvas class="canvas" width="1920" height="1080"></canvas>
      </div>
      <div class="instruction t--beta"></div>
      <input class="input o--beta" placeholder="Deine E-Mail-Adresse" />
      <div class="invalid t--beta"></div>
      <div class="t--beta">
        <div class="kb"></div>
      </div>
      <div class="nav">
        <div class="button--l prev t--beta"></div>
        <div class="button--l reset t--beta"></div>
        <div class="button--l next t--beta"></div>
      </div>
    </section>
    
    <section class="stage end">
      <div class="title tilted">
        <div class="line1 h--gamma"></div>
        <div class="line2 h--beta"></div>
      </div>
      <div class="progress">
        <div class="flap x---"></div>
        <div class="flap xx--"></div>
        <div class="flap xxx-"></div>
        <div class="flap xxxx"></div>
      </div>
      <div class="wait t--beta"></div>
      <div class="done h--gamma"></div>
      <div class="info t--beta"></div>
      <div class="button--l reset t--beta"></div>
    </section>

    <script src="static/lib/keyboard.js"></script>
    <script src="static/js/wchars.js"></script>
    <script src="static/js/vis.js"></script>
    <script src="static/js/index.txt.js"></script>
    <script src="static/js/index.fsm.js"></script>
    <script src="static/js/index.js"></script>
  </body>
  
</html>
