<!DOCTYPE  html>
<html>
<head>
  <title>NF VisSynth</title>

</head>
<body style="background-color: #000">
  <canvas id=canvas style="position: fixed; top: 0px; left: 0px; width: 100vw; height: 100vh;"></canvas>
  <script type=module>
    import {VisSynth} from './vissynth.js';
    
    // get session url, if any
    var session_url='/';
    if(document.location.hash)
      session_url+=document.location.hash.substring(1)+'_';

    VisSynth('#canvas', session_url);
  </script>
</body>
</html>
