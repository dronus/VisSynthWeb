<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>

<body>

<video id="remoteVideo" playsinline autoplay muted></video>

<script type="module">
import {WebRTC} from './webrtc.js';

var session_url='/';
if(document.location.hash)
  session_url+=document.location.hash.substring(1)+'_';

const webrtc=await WebRTC("","/webrtc_out"+session_url,null, remoteVideo);

setTimeout(webrtc.call, 1000); // why this delay is needed?

</script>
</body>
</html>
